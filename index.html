<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <title>BabylonJS</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/babylon.js"></script>
  <script src="./lib/babylon.cellMaterial.js"></script>
  <script src="./scripts/app.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bangers">
</head>
<body>
  <canvas id="render-canvas"></canvas>
  <div id="chunck-editor">
    <div class="editor-panel">
        <div class="editor-label">Brush Type</div>
        <button id="brush-type-button-3" class="chunck-editor-button brush-type-button"><span id="destroy-icon-button" class="chunck-editor-icon-button">□</span> DESTROY</button>
        <button id="brush-type-button-0" class="chunck-editor-button brush-type-button"><span id="dirt-icon-button" class="chunck-editor-icon-button">■ </span>DIRT</button>
        <button id="brush-type-button-1" class="chunck-editor-button brush-type-button"><span id="rock-icon-button" class="chunck-editor-icon-button">■ </span>ROCK</button>
        <button id="brush-type-button-2" class="chunck-editor-button brush-type-button"><span id="sand-icon-button" class="chunck-editor-icon-button">■ </span>SAND</button>
    </div>
    <div class="editor-panel">
      <div class="editor-label">Brush Size</div>
      <button id="brush-size-button-0" class="brush-size-button">1</button>
      <button id="brush-size-button-1" class="brush-size-button">2</button>
      <button id="brush-size-button-2" class="brush-size-button">3</button>
      <button id="brush-size-button-3" class="brush-size-button">4</button>
      <button id="brush-size-button-4" class="brush-size-button">5</button>
    </div>
    <button id="save" class="chunck-editor-button"><span id="save-icon-button" class="chunck-editor-icon-button">■ </span>SAVE</button>
  </div>
  
    <div id="credit">
      <div id="credit-dev">
        <a href="http://www.svenfrankson.com">> Sven Frankson</a>
      </div>
      <div id="credit-art">
        original skull model courtesy of <a href="https://twitter.com/dgordillo">DGordillo</a>
      </div>
    </div>
  </a>
</body>
</html>
