<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
  <title>BabylonJS</title>
  <script src="./lib/jquery.min.js"></script>
  <script src="./lib/babylon.js"></script>
  <script src="./lib/babylon.cellMaterial.js"></script>
  <script src="./scripts/app.js"></script>

<body>
  <canvas id="render-canvas"></canvas>

    <button id="rock" class="chunck-editor-button"><span id="rock-icon-button" class="chunck-editor-icon-button">■ </span>ROCK</button>
    <button id="sand" class="chunck-editor-button"><span id="sand-icon-button" class="chunck-editor-icon-button">■ </span>SAND</button>
    <button id="save" class="chunck-editor-button"><span id="save-icon-button" class="chunck-editor-icon-button">■ </span>SAVE</button>
  </div>
